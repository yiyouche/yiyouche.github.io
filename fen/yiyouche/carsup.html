<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>车型修改</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <script src="js/jquery.js"></script>
    <script src="js/carsup.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">
                车型修改
            </h3>
        </div>
        <div class="panel-body">
            <form role="form" method="GET" action="php/DaseBaseCarsUp.php">
                <div class="form-group">
                    <label for="id">车型标记</label>
                    <input type="text" class="form-control" id="id" name="id" placeholder="请输入名称" readonly  unselectable="on">
                </div>
                <div class="form-group">
                    <label for="name">车型名称</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="请输入名称">
                </div>
                <div class="form-group">
                  <label for="price">车型指导价</label>
                  <input type="text" class="form-control" id="price" name="price" placeholder="请输入价格">
              </div>
                <button type="submit" class="btn btn-success">提交</button>
            </form>
        </div>
    </div>
    </div>
    <script src="bootstrap/js/bootstrap.min.js"></script>

  </body>
