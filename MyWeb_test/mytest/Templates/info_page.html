<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Bootstrap 实例 - 向列表组添加链接</title>
	<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<a href="#" class="list-group-item active" style="font-size: 20px;">
	{{ user.user_name }}的信息
</a>
<a href="#" class="list-group-item" style="font-size: 20px;">姓名:{{ user.user_name }}</a>
<a href="#" class="list-group-item" style="font-size: 20px;">联系方式:{{ user.user_phone }}</a>
<a href="#" class="list-group-item" style="font-size: 20px;">中意车型:{{ user.user_select }}</a>
<a href="#" class="list-group-item" style="font-size: 20px;">时间:{{ user.user_time }}</a>


</body>
</html>
