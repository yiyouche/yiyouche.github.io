<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>用户资料</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">
          用户资料填写
        </h3>
      </div>
      <div class="panel-body">
        <form role="form" method="post" action="{% url 'mytest:index_action' %}">
        {% csrf_token %}
          <div class="form-group">
            <label for="pname">姓名:</label>
            <input type="text" class="form-control" id="pname" name="pname" placeholder="请输入姓名">
          </div>
          <div class="form-group">
            <label for="pphone">联系方式:</label>
            <input type="text" class="form-control" id="pphone" name="pphone" placeholder="请输入联系方式">
          </div>
          <div class="form-group">
            <label for="pselect">中意车型:</label>
              <select name="pselect" id="pselect" class="form-control">
                  {% for car in mydb1 %}
                  <option value="{{ car.select }}">{{ car.select }}</option>
                  {% endfor %}
              </select>
          </div>
          <button type="submit" class="btn btn-success">提交</button>
        </form>
      </div>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
</body>

</html>
